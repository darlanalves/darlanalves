# Hexo Configuration
## Docs: http://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Darlan Alves
subtitle: On software craftsmanship and other stuff
description: Personal blog of Darlan Alves
author:
email: me@darlanalv.es
resume: https://darlanalv.es/resume.pdf
language: en-US
twitter_username: angularjsdev
github_username: darlanalves
facebook_username: darlanalv.es

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://darlanalv.es
root: /
permalink: :lang/:category/:title/index.html
permalink_defaults:
  lang: en

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
#skip_render:

# Writing
new_post_name: :lang/:title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: true
#  tab_replace:

# Category & Tag
default_category: other
#category_map:
#tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

per_page: 10
pagination_dir: page

theme: landscape

disqus_shortname: darlanalves

skip_render:
- README.md
- post_files/**/*.*

# end